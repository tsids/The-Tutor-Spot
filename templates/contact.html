{% extends "layout.html" %}

{% block title %}
Contact
{% endblock %}

{% block main %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-8 is-variable ">
                <div class="column is-two-thirds has-text-left">
                    <h1 class="title is-1">Contact Us</h1>
                    <p class="is-size-4">We're open to any suggestions or just to have a chat!</p>
                    <div class="mt-5">
                        <a href="https://facebook.com" target="_blank" class="button is-light is-large mr-3">
                            <span class="icon">
                                <i class="fab fa-facebook-square"></i>
                            </span></a>
                        <a href="https://instagram.com" target="_blank" class="button is-light is-large mr-3">
                            <span class="icon">
                                <i class="fab fa-instagram"></i>
                            </span></a>
                        <a href="https://twitter.com" target="_blank" class="button is-light is-large mr-3">
                            <span class="icon">
                                <i class="fab fa-twitter"></i>
                            </span></a>
                    </div>
                </div>
                <div class="column is-one-third has-text-left">
                    <form action="/contact" method="POST">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input is-medium" type="text" name="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-medium" type="email" name="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea is-medium" name="message"></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
