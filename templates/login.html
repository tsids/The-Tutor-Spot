{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<section class="container has-text-centered my-5">
    <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Login</h3>
        <hr>
        <p class="subtitle has-text-black">Please login to proceed.</p>
        <div class="box">
            <form action="/login" method="POST" class="mt-4">
                <div class="field">
                    <label for="" class="label has-text-left">Email or Username</label>
                    <div class="control has-icons-left">
                        <input type="text" name="email" placeholder="Email/Username" class="input" autofocus required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label has-text-left">Password</label>
                    <div class="control has-icons-left">
                        <input type="password" name="password" placeholder="Password" class="input" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help has-text-grey has-text-left">
                        <a href="#">Forgot your password?</a>
                    </p>
                </div>
                <div class="field">
                    <div class="select">
                        <select name="option">
                            <option disabled selected value="">Choose Learning Status</option>
                            <option value="1">Student</option>
                            <option value="2">Tutor</option>
                        </select>
                    </div>
                </div>

                <!-- <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                </div> -->
                <button class="button is-block is-info is-fullwidth my-4">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                <p class="help has-text-grey is-size-6">Need an account? <a href="{{ url_for('register') }}">Register</a></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
